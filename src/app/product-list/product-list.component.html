<main class="contenedor">
    <h2>Products</h2>

    <div class="lista">
        <div *ngFor="let product of productos" class="producto">
        
            <h3>
                <a [title]="product.name + 'details'"></a>
                {{product.name}}
            </h3>
        
            <p *ngIf="product.description">
                Descripcion: {{product.description}}
            </p>
        
            <p *ngIf="product.price">
                Precio: {{product.price}}
            </p>
        
            <button (click)="compartir()" class="boton">
                compartir
            </button>
        </div>
    </div>
</main>
